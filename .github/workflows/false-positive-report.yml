name: false positive ops

on:
  issues:
    types: [opened, edited, reopened]

jobs:
  issue:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'FP Report') 
    steps:
      - uses: actions/checkout@v2
      - name: Parse Issue Body
        uses: stefanbuck/github-issue-parser@v2
        id: issue-parser
        with:
          template-path: .github/ISSUE_TEMPLATE/false-positive-report.yml
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm ci
      - run: npm install packageurl-js
      - uses: actions/github-script@v6
        with:
          script: |
            const { PackageURL } = require('packageurl-js');
            const pkg = PackageURL.fromString('${{ fromJSON(steps.issue-parser.outputs.jsonString).purl }}');
            console.log(pkg);
      - name: issue context
        run: |
          echo "---------------------"
          echo "---------------------"
          echo '${{ fromJSON(steps.issue-parser.outputs.jsonString).purl }}'
          echo "---------------------"
          echo "---------------------"
